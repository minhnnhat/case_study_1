apiVersion: v2
name: ingress-nginx
description: A Helm chart for Nginx Ingress Controller

# Application charts are a collection of templates that can be packaged into versioned archives
# to be deployed.
type: application

# The chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
version: 0.1.1

# Version number of the application being deployed. This version number should be
# incremented each time you make changes to the application.
appVersion: "1.0"

dependencies:
- name: cluster-autoscaler
  version: 9.25.0
  repository: https://github.com/kubernetes/autoscaler/tree/master/cluster-autoscaler
